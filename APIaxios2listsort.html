<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button>
    <button onclick="asc()">Ascending</button>
    <button onclick="dec()">Descending</button><br><br>
    <ul id="dd"></ul>
    <script>
    var x = document.getElementById("dd")
    function addlistdata(){
            axios.get("https:jsonplaceholder.typicode.com/users")
            .then(function(res){
                var users = res.data
                console.log(users)
                function Genlist(){
                    x.innerHTML=""
                    users.forEach(function(user){
                        var newlist = document.createElement("li")
                        newlist.innerHTML=user.name
                        x.appendChild(newlist)
                    })
                }
                Genlist()
            })
    }

    function asc(){
        axios.get("https:jsonplaceholder.typicode.com/users").then(function(res){
            var users = res.data
            console.log(users)
            users.sort(function(a,b){
                if(a.name<b.name){
                    return -1
                }
                if(b.name<a.name){
                    return 1
                }
                return 0
            })
            x.innerHTML=""
            users.forEach(function(user){
                var newlist = document.createElement("li")
                newlist.innerHTML=user.name
                x.appendChild(newlist)
            })
        })
    }
    
    function dec(){
        axios.get("https:jsonplaceholder.typicode.com/users").then(function(res){
            var users = res.data
            console.log(users)
            users.sort(function(a,b){
                if(a.name<b.name){
                    return 1
                }
                if(b.name<a.name){
                    return -1
                }
                return 0
            })
            x.innerHTML=""
            users.forEach(function(user){
                var newlist = document.createElement("li")
                newlist.innerHTML=user.name
                x.appendChild(newlist)
            })
        })
    }
    
    </script>

    
    
</body>
</html>
