<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        #dd{
            list-style: none;
            display: inline-block;
            display: flex;
            flex-wrap: wrap;
        }
        #dd li{
            border: 1px solid;
            border-radius: 10px;
            width: 250px;
            height: 250px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            justify-content: space-between;
        }
        #dd li img{
            width: 100px;
            display: flex;
            justify-content: space-between;

        }
        
    </style>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button>
    <button onclick="asc()">Ascending</button>
    <button onclick="dec()">Descending</button><br><br>
    <ul id="dd"></ul>
    <script>
    var x=document.getElementById('dd')
    function addlistdata(){
            axios.get("https:jsonplaceholder.typicode.com/photos")
            .then(function(res){
                var photos = res.data
                console.log(photos)
                function Gencard(){
                    x.innerHTML=""
                    photos.forEach(function(photo){
                        var newlist = document.createElement("li")
                        var pnm = document.createElement("pnm")
                        pnm.innerHTML=photo.title
                        newlist.appendChild(pnm)
                        var url = document.createElement("img")
                        url.src=photo.url
                        newlist.appendChild(url)
                        var albumid = document.createElement("h3")
                        albumid.innerHTML='<b>Album ID:</b>'+photo.albumId
                        newlist.appendChild(albumid)
                        x.appendChild(newlist)
                    })
                }
                Gencard()
            })
    }
    function asc(){
        axios.get("https:jsonplaceholder.typicode.com/photos")
        .then(function(res){
            var photos = res.data
            console.log(photos)
            photos.sort(function(a,b){
                if(a.albumId<b.albumId){
                    return -1
                }
                if(b.albumId<a.albumId){
                    return 1
                }
                return 0
            })
            x.innerHTML=""
            photos.forEach(function(photo){
                var newlist = document.createElement("li")
                var pnm = document.createElement("pnm")
                pnm.innerHTML=photo.title
                newlist.appendChild(pnm)
                var url = document.createElement("img")
                url.src=photo.url
                newlist.appendChild(url)
                var albumid = document.createElement("h3")
                albumid.innerHTML='<b>Album ID:</b>'+photo.albumId
                newlist.appendChild(albumid)
                x.appendChild(newlist)
            })
        })
    }
    
    function dec(){
        axios.get("https:jsonplaceholder.typicode.com/photos").then(function(res){
            var photos = res.data
            console.log(photos)
            photos.sort(function(a,b){
                if(a.albumId<b.albumId){
                    return 1
                }
                if(b.albumId<a.albumId){
                    return -1
                }
                return 0
            })
            x.innerHTML=""
            photos.forEach(function(photo){
                var newlist = document.createElement("li")
                var pnm = document.createElement("pnm")
                pnm.innerHTML=photo.title
                newlist.appendChild(pnm)
                var url = document.createElement("img")
                url.src=photo.url
                newlist.appendChild(url)
                var albumid = document.createElement("h3")
                albumid.innerHTML='<b>Album ID:</b>'+photo.albumId
                newlist.appendChild(albumid)
                x.appendChild(newlist)
            })
        })
    }



    </script>
    
</body>
</html>
