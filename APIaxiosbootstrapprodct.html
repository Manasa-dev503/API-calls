<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button>
    <br><br>
    <div id="dd" class="d-flex mx-auto flex-wrap"></div>
    <script>
        var x = document.getElementById("dd")
        //x.style.display="inline-block"
       // x.style.flexWrap="wrap"
        function addlistdata(){
            axios.get("https://fakestoreapi.com/products")
            .then(function(res){
                var products = res.data
                console.log(products)
                products.forEach(function(product){
                    var di = document.createElement("div")
                    di.setAttribute("class","card mt-3 ml-3 mx-auto")
                    di.style.width="fit-content"
                    di.style.backgroundColor="pink"
                    di.style.flexWrap="wrap"
                    di.style.display="inline-block"
                    di.style.boxShadow="2px 7px"
                    var pnm = document.createElement("div")
                    pnm.setAttribute("class","bg-secondary text-center")
                    pnm.innerHTML=product.title
                    di.appendChild(pnm)
                    var di1 = document.createElement("div")
                    di1.setAttribute("class","card-body")
                    di.appendChild(di1) 
                    var image = document.createElement("img")
                    image.setAttribute("class","w-25 mx-auto")
                    image.src=product.image
                    di.appendChild(image)
                    var price = document.createElement("h5")
                    price.setAttribute("class","badge bg-primary d-flex flex-row justify-content-center flex-wrap")
                    price.innerHTML="Price:"+product.price
                    di.appendChild(price)
                    x.appendChild(di)

                })
            })

        }

    </script>
    
</body>
</html>
