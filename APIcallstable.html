<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button><br><br>
    <div id="dd"></div>
    <script>
        var t=document.createElement("table")
        t.style.border="1px solid"
        t.style.width="500px"
        var o=document.createElement('thead')
        var j=document.createElement('tfoot')
        var x=document.createElement("tr")
        var y=document.createElement("th")
        y.style.border="1px solid"
        y.innerHTML="Country"
        var y1=document.createElement("th")
        y1.style.border="1px solid"
        y1.innerHTML="Flag"
        var y2=document.createElement("th")
        y2.style.border="1px solid"
        y2.innerHTML="Population"
        var y3=document.createElement("th")
        y3.style.border="1px solid"
        y3.innerHTML="Region"
        x.appendChild(y)
        x.appendChild(y1)
        x.appendChild(y2)
        x.appendChild(y3)
        o.appendChild(x)
        t.appendChild(x)
        t.appendChild(o)
        t.appendChild(j)
        document.getElementById("dd").appendChild(t)
        function addlistdata(){
            $.get("https://restcountries.com/v3.1/all",function(countries,status){
                console.log("countries::",countries)
                countries.forEach(function(country){
                    var x1=document.createElement("tr")
                    var z=document.createElement("td")
                    z.style.border="1px solid"
                    z.innerHTML=country.name.common
                    x1.appendChild(z)
                    var z1=document.createElement("img")
                    z1.style.border="1px solid"
                    z1.style.width="100px"
                    z1.src=country.flags.svg
                    x1.appendChild(z1)
                    var z2=document.createElement("td")
                    z2.style.border="1px solid"
                    z2.innerHTML="Population:"+country.population
                    x1.appendChild(z2)
                    var z3=document.createElement("td")
                    z3.style.border="1px solid"
                    z3.innerHTML="Region:"+country.region
                    x1.appendChild(z3)
                    t.appendChild(x1)
                    j.appendChild(x1)
                    var d=document.getElementById("dd")
                    d.appendChild(t)
                })
            })
        }

    </script>
    
</body>
</html>
