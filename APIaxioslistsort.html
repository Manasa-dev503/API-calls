<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button>
    <button onclick="asc()">Ascending</button>
    <button onclick="dec()">Descending</button><br><br>
    <ul id="dd"></ul>
    <script>
    var x = document.getElementById("dd")
    function addlistdata(){
            axios.get("https://fakestoreapi.com/products")
            .then(function(res){
                var products = res.data
                console.log(products)
                function Genlist(){
                    x.innerHTML=""
                    products.forEach(function(product){
                        var newlist = document.createElement("li")
                        newlist.innerHTML=product.title
                        x.appendChild(newlist)
                    })
                }
                Genlist()
            })
    }

    function asc(){
        axios.get("https://fakestoreapi.com/products").then(function(res){
            var products = res.data
            console.log(products)
            products.sort(function(a,b){
                if(a.title<b.title){
                    return -1
                }
                if(b.title<a.title){
                    return 1
                }
                return 0
            })
            x.innerHTML=""
            products.forEach(function(product){
                var newlist = document.createElement("li")
                newlist.innerHTML=product.title
                x.appendChild(newlist)
            })
        })
    }
    
    function dec(){
        axios.get("https://fakestoreapi.com/products").then(function(res){
            var products = res.data
            console.log(products)
            products.sort(function(a,b){
                if(a.title<b.title){
                    return 1
                }
                if(b.title<a.title){
                    return -1
                }
                return 0
            })
            x.innerHTML=""
            products.forEach(function(product){
                var newlist = document.createElement("li")
                newlist.innerHTML=product.title
                x.appendChild(newlist)
            })
        })
    }
    
    </script>

    
    
</body>
</html>
