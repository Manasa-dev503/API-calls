<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <style>
        #dd{
            list-style: none;
            display: inline-block;
            display: flex;
            flex-wrap: wrap;
        }
        #dd li{
            border: 1px solid;
            border-radius: 10px;
            width: 250px;
            height: 250px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            justify-content: space-between;
        }
        #dd li img{
            width: 100px;
            display: flex;
            justify-content: space-between;

        }
        
    </style>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button>
    <button onclick="asc()">Ascending</button>
    <button onclick="dec()">Descending</button><br><br>
    <ul id="dd"></ul>
    <script>
    var x=document.getElementById('dd')
    function addlistdata(){
            axios.get("https:jsonplaceholder.typicode.com/users")
            .then(function(res){
                var users = res.data
                console.log(users)
                function Gencard(){
                    x.innerHTML=""
                    users.forEach(function(user){
                        var newlist = document.createElement("li")
                        var pnm = document.createElement("pnm")
                        pnm.innerHTML=user.name
                        newlist.appendChild(pnm)
                        var uname = document.createElement("h4")
                        uname.innerHTML=user.username
                        newlist.appendChild(uname)
                        var website= document.createElement("h3")
                        website.innerHTML='<b>Website</b>'+user.website
                        newlist.appendChild(website)
                        x.appendChild(newlist)
                    })
                }
                Gencard()
            })
    }
    function asc(){
        axios.get("https:jsonplaceholder.typicode.com/users")
        .then(function(res){
            var users = res.data
            console.log(users)
            users.sort(function(a,b){
                if(a.username<b.username){
                    return -1
                }
                if(b.username<a.username){
                    return 1
                }
                return 0
            })
            x.innerHTML=""
            users.forEach(function(user){
                var newlist = document.createElement("li")
                var pnm = document.createElement("pnm")
                pnm.innerHTML=user.name
                newlist.appendChild(pnm)
                var uname = document.createElement("h4")
                uname.innerHTML=user.username
                newlist.appendChild(uname)
                var website = document.createElement("h3")
                website.innerHTML='<b>Website:</b>'+user.website
                newlist.appendChild(website)
                x.appendChild(newlist)
            })
        })
    }
    
    function dec(){
        axios.get("https:jsonplaceholder.typicode.com/users").then(function(res){
            var users = res.data
            console.log(users)
            users.sort(function(a,b){
                if(a.username<b.username){
                    return 1
                }
                if(b.username<a.username){
                    return -1
                }
                return 0
            })
            x.innerHTML=""
            users.forEach(function(user){
                var newlist = document.createElement("li")
                var pnm = document.createElement("pnm")
                pnm.innerHTML=user.name
                newlist.appendChild(pnm)
                var uname = document.createElement("h4")
                uname.innerHTML=user.username
                newlist.appendChild(uname)
                var website = document.createElement("h3")
                website.innerHTML='<b>Website:</b>'+user.website
                newlist.appendChild(website)
                x.appendChild(newlist)
            })
        })
    }



    </script>
    
</body>
</html>
